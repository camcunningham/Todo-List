<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="https://use.fontawesome.com/7ef8b782fa.js"></script>
  </head>
  <body>

  <div id="container">
    <h1>To-do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add new todo" maxlength="30">

    <ul>
      <li><span><i class="fa fa-trash"></i></span> Go to class</li>
      <li><span><i class="fa fa-trash"></i></span> Buy new clothes</li>
      <li><span><i class="fa fa-trash"></i></span> Visit grandma</li>
    </ul>
  </div>

  </body>
  <script src="assets/js/todos.js" charset="utf-8"></script>
</html>
